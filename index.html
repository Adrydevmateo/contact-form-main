<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="attribution" content="https://www.frontendmentor.io?ref=challenge">
 <title>Contact Form</title>
 <link rel="stylesheet" href="style.css">
 <script src="main.js" defer></script>
</head>

<body>
 <main>
  <h1>Contact Us</h1>
  <form id="form">
   <div class="form-field">
    <label for="username">First Name *</label>
    <input type="text" name="username" id="username" required>
    <p class="required-field-error-msg">This field is required.</p>
   </div>
   <div class="form-field">
    <label for="last_name">Last Name *</label>
    <input type="text" name="last_name" id="last_name" required>
    <p class="required-field-error-msg">This field is required.</p>
   </div>
   <div class="form-field">
    <label for="email">Email Address *</label>
    <input type="email" name="email" id="email" required>
    <p class="required-field-error-msg" id="email-error-msg-slot">This field is required.</p>
   </div>
   <div class="form-field">
    <p class="form-field-title">Query Type *</p>
    <label class="form-field-radio-container" for="general_enquiry">
     <input type="radio" name="query_type" id="general_enquiry" required hidden>
     <svg class="radio-unchecked" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
      <path fill="currentColor"
       d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8" />
     </svg>
     <svg class="radio-checked" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
      <path fill="currentColor"
       d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8" />
      <circle cx="12" cy="12" r="5" fill="currentColor" />
     </svg>
     <span>General Enquiry</span>
    </label>

    <label class="form-field-radio-container" for="support_request">
     <input type="radio" name="query_type" id="support_request" required hidden>
     <svg class="radio-unchecked" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
      <path fill="currentColor"
       d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8" />
     </svg>
     <svg class="radio-checked" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
      <path fill="currentColor"
       d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8" />
      <circle cx="12" cy="12" r="5" fill="currentColor" />
     </svg>
     <span>Support Request</span>
    </label>
    <p class="required-field-error-msg">Please select a query type.</p>
   </div>
   <div class="form-field">
    <label for="message">Message *</label>
    <textarea name="message" id="message" required></textarea>
    <p class="required-field-error-msg">This field is required.</p>
   </div>
   <div class="consent-container">
    <label for="consent">
     <input type="checkbox" name="consent" id="consent" required hidden>
     <div class="checkbox-icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 18 18">
       <path fill="#0C7D69"
        d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z" />
      </svg>
     </div>
     <span>I consent to being contacted by the team *</span>
    </label>
    <p class="required-field-error-msg">To submit this form, please consent to being contacted.</p>
   </div>
   <div class="btn-submit-container">
    <button type="button" id="btn-submit">
     <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
      <circle cx="4" cy="12" r="1.5" fill="currentColor">
       <animate attributeName="r" dur="0.75s" repeatCount="indefinite" values="1.5;3;1.5" />
      </circle>
      <circle cx="12" cy="12" r="3" fill="currentColor">
       <animate attributeName="r" dur="0.75s" repeatCount="indefinite" values="3;1.5;3" />
      </circle>
      <circle cx="20" cy="12" r="1.5" fill="currentColor">
       <animate attributeName="r" dur="0.75s" repeatCount="indefinite" values="1.5;3;1.5" />
      </circle>
     </svg>
     <span>Submit</span>
    </button>
   </div>
  </form>
 </main>
</body>

</html>
